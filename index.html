<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Recommendation Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="container">
            <h1>Anime Recommendation</h1>
            <nav>
                <a href="#home">Home</a>
                <a href="quiz.html">Quiz</a>
                <a href="recs.html">Recommendations</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="main-content container">
        <!-- Sidebar - Anime History Links -->
        <aside class="sidebar">
            <h2>Anime History Resources</h2>
            <ul>
                <li><a href="https://en.wikipedia.org/wiki/History_of_anime" target="_blank">History of Anime - Wikipedia</a></li>
                <li><a href="https://www.animefeminist.com/history-of-anime/" target="_blank">A Brief History of Anime - Anime Feminist</a></li>
                <li><a href="https://www.crunchyroll.com/anime-news/2017/04/23-1/the-history-of-anime" target="_blank">The History of Anime - Crunchyroll</a></li>
            </ul>
        </aside>

        <!-- Content Area - Anime Slideshow -->
        <section class="content">
            <div class="anime-slider">
                <div class="slide">
                    <img src="https://via.placeholder.com/400x600/ffcc66/333333?text=Anime+1" alt="Anime 1">
                </div>
                <div class="slide">
                    <img src="https://via.placeholder.com/400x600/ff66a3/333333?text=Anime+2" alt="Anime 2">
                </div>
                <div class="slide">
                    <img src="https://via.placeholder.com/400x600/66ccff/333333?text=Anime+3" alt="Anime 3">
                </div>
            </div>
        </section>

        <!-- Poll - Best Starting Anime -->
        <aside class="poll">
            <h2>Best Starting Anime Poll</h2>
            <form id="animePoll">
                <label>
                    <input type="radio" name="anime" value="one-piece"> One Piece
                </label><br>
                <label>
                    <input type="radio" name="anime" value="jujutsu-kaisen"> Jujutsu Kaisen
                </label><br>
                <label>
                    <input type="radio" name="anime" value="bleach"> Bleach
                </label><br>
                <label>
                    <input type="radio" name="anime" value="naruto"> Naruto
                </label><br>
                <label>
                    <input type="radio" name="anime" value="demon-slayer"> Demon Slayer
                </label><br>
                <label>
                    <input type="radio" name="anime" value="other"> Other:
                    <input type="text" name="otherText" placeholder="Type other anime">
                </label><br>
                <button type="submit">Vote</button>
            </form>
            <div id="pollStatusBar"></div>
        </aside>
    </main>

    <script src="script.js"></script>
</body>
</html>
